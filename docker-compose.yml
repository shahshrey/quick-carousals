services:
  postgres:
    image: postgres:16-alpine
    container_name: quickcarousals-postgres
    environment:
      POSTGRES_USER: quickcarousals
      POSTGRES_PASSWORD: quickcarousals_dev_password
      POSTGRES_DB: quickcarousals
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quickcarousals"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis removed - using Upstash cloud Redis instead
  # To use local Redis, uncomment below and update .env to use REDIS_URL
  # redis:
  #   image: redis:7-alpine
  #   container_name: quickcarousals-redis
  #   ports:
  #     - "6379:6379"
